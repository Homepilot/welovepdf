name: "Build & publish main image"
on:
  workflow_dispatch:
    # This Action only starts when you go to Actions and manually run the workflow.

jobs:
  package:
    if: github.ref == 'refs/heads/main'
    name: Build & Publish main image
    strategy:
      fail-fast: true
      matrix:
        platform: [macos-latest]
        include: 
          - arch: aarch64
        go-version: [1.21]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: üõ†Ô∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # You may need to manually build you frontend here, unless you have configured frontend build and install commands in wails.json.
      - name: üõ†Ô∏è Get Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: üë∑‚Äç‚ôÇÔ∏è Build config file
        env:
          LOGTAIL_TOKEN: ${{ secrets.LOGTAIL_TOKEN }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: ./scripts/setup-config-file.sh

      - name: üë∑‚Äç‚ôÇÔ∏è Build Wails app
        run: |
          wails build -platform=darwin/arm64

      - name: üéÅ Upload artifacts macOS
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: wails-binaries-macos
          path: build/bin/*

      - name: üõ†Ô∏è MacOS download gon for code signing and app notarization
        if: matrix.platform == 'macos-latest'
        run: |
          brew install Bearer/tap/gon

      - name: üõ†Ô∏è Import Code-Signing Certificates for macOS
        if: matrix.platform == 'macos-latest'
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          # The certificates in a PKCS12 file encoded as a base64 string
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          # The password used to import the PKCS12 file.
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}

      - name: ‚úçÔ∏è Sign our macOS binary
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Signing Package"
          gon -log-level=info ./build/darwin/gon-sign.json